<IfDefine !IS_OSQA_LOADED> 
Define IS_OSQA_LOADED
WSGIDaemonProcess wsgi-osqa   processes=2 threads=15    display-name=%{GROUP}
</IfDefine> 

<Directory "/opt/bitnami/apps/osqa/scripts">
    Options +MultiViews
    AllowOverride All
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
    
    WSGIProcessGroup wsgi-osqa

    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>
            
    Include "/opt/bitnami/apps/osqa/conf/banner.conf"
</Directory>

WSGIScriptAlias / "/opt/bitnami/apps/osqa/scripts/osqa.wsgi"

<Directory '/opt/bitnami/apps/osqa/forum'>
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>
</Directory>

AliasMatch /admin/.*?admin(/.*)?$  /opt/bitnami/apps/django/lib/python2.7/site-packages/django/contrib/admin/static/admin$1
Alias /m/ "/opt/bitnami/apps/osqa/forum/skins/"
Alias /upfiles/ "/opt/bitnami/apps/osqa/forum/upfiles/"
<Directory '/opt/bitnami/apps/osqa/forum/skins'>
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>
</Directory>
            
